<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shortPatientNote">
            <h2><span jhiTranslate="hekimmasterApp.shortPatientNote.detail.title">Short Patient Note</span> {{ shortPatientNote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hekimmasterApp.shortPatientNote.shortPatientNote">Short Patient Note</span></dt>
                <dd>
                    <span>{{ shortPatientNote.shortPatientNote }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/short-patient-note', shortPatientNote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
